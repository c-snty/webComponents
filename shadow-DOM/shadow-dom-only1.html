<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shadow dom only 1</title>
</head>
<body>
	<style>
		.red{
			color: blue;
			text-transform: lowercase;
		}
	</style>
	<div id="test">
		<h3>Light DOM</h3>
	</div>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis temporibus eveniet magnam! Ipsum, repellat iste impedit cum voluptatibus &lt;aliquam soluta&gt;s labore, nam, natus itaque pariatur animi unde expedita reprehenderit eveniet?</p>
	

	<script>
		(function(){
			var div = document.getElementById("test");
			var divRoot = div.attachShadow({mode: 'open'});
			divRoot.innerHTML = ` <style>
								.red{
									color:red;
									text-transform: uppercase;
								}
								</style>
								<h3 class="red">Shadow DOM</h3>
								<slot></slot>`;
		})();
	</script>
</body>
</html>
