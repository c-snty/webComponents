<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shadow DOM ONLY 2</title>
</head>
<body>
	<button id="test" > Mi boton</button>
	<p>dfgus sdhfsf hsdfjhsf hfskf jshfks, &lt;button&gt; is anexample</p>

	<script>
		(function(){
			var button = document.getElementById("test");
			var buttonRoot = button.attachShadow({mode: 'open'});
			buttonRoot.innerHTML='<style>'+':host {text-transform: uppercase;}'+'</style>'+
			'<slot></slot>';
		})();
	</script>
	
</body>
</html>
